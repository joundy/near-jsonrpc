name: Update Types

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-types:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run generator
        run: yarn workspace @near-js/jsonrpc-generator run generate

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet packages/jsonrpc-types/src/; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in generated files"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create a new branch
          BRANCH_NAME="update-jsonrpc-types-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"

          # Commit changes
          git add packages/jsonrpc-types/src/
          git commit -m "chore: update generated JSONRPC types"

          # Push the branch
          git push origin "$BRANCH_NAME"

          # Create PR using GitHub CLI
          gh pr create \
            --title "chore: update generated JSONRPC types" \
            --body "## ðŸ¤– Automated Update

          This PR updates the generated JSONRPC types based on the latest OpenAPI specification.

          ### Changed files:
          - \`packages/jsonrpc-types/src/types.ts\`
          - \`packages/jsonrpc-types/src/methods.ts\`
          - \`packages/jsonrpc-types/src/schemas.ts\`

          ### Generated by:
          - Workflow: \`.github/workflows/update-jsonrpc-types.yml\`
          - Command: \`yarn workspace @near-js/jsonrpc-generator run generate\`

          Please review the changes and merge if they look correct." \
            --base master \
            --head "$BRANCH_NAME" \
            --label "automated" \
            --label "dependencies" \
            --reviewer "ahnafalfariza"
